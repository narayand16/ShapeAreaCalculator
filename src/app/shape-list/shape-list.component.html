<div class="container d-flex justify-content-center">
    <div>
        <h4>Step 1 - Select your shape</h4>
        <div>
            <ul class="list-group">
                <li class="list-group-item radio-bg" *ngFor='let item of itemList'>
                    <input type="radio" name="itemName" [checked]="" value="{{ item.value }}"
                        (change)='onItemSelected(item)'> {{
                    item.name
                    }}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class='button-container'>
    <button class="btn btn-light ml-auto mr-4" (click)="cancel()">Cancel</button>
    <button class="btn btn-primary  mr-3" [disabled]="!isRadioBtnSelected" (click)="onClickNext()">Next</button>
</div>
